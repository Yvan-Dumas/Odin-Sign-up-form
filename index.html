<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="illustration">
        <img src="images/andrew-akabane-PlNP5f4UoDA-unsplash.jpg" alt="Illustration picture with 2 japanese cars">
        <p>Photo by <a href="https://unsplash.com/@andru_ak">Andrew Akabane</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="right-part">
        <p id="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed enim doloremque voluptates atque, facere
            debitis.
            <br>
            <br>
            Laborum illo accusamus recusandae necessitatibus consequatur
        </p>

        <form action="index.html" method="post">
            <div class="form-container">
                <h3>Let's do this!</h3>
                <div class="form">
                    <div class="form-left-part">
                        <label for="FirstName">FIRST NAME</label>
                        <input type="text" id="FirstName" name="FName" required>

                        <label for="Email">EMAIL</label>
                        <input type="email" id="Email" name="Email" required>

                        <label for="Password1">PASSWORD</label>
                        <input type="password" id="Password1" name="Password1" required>
                    </div>
                    <div class="form-right-part">
                        <label for="LastName">LAST NAME</label>
                        <input type="text" id="LastName" name="LName" required>

                        <label for="Phone">PHONE NUMBER</label>
                        <input type="tel" id="Phone" name="PhoneNb">

                        <label for="Password2">CONFIRM PASSWORD</label>
                        <input type="password" id="Password2" name="Password2" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="alr-acc">Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
